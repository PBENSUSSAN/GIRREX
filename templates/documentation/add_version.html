<!-- Fichier : templates/documentation/add_version.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ titre }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header"><h4>{{ titre }}</h4></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'documentation:detail-document' document.id %}" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer la nouvelle version</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
